<body>

    <h1>ç¬¬å››å…³ï¼šæ‰«é›·</h1>
    <p>æ‰¾å‡ºæ‰€æœ‰éšè—çš„é›·ï¼Œä½ ä¼šå¾—åˆ°æ–°çš„æŒ‡å¼•ã€‚</p >

    <div id="game-container">
        <div id="status-bar">
            <div id="mine-count" class="lcd-display">010</div>
            <div id="face" onclick="location.reload()">ğŸ™‚</div>
            <div id="timer" class="lcd-display">000</div>
        </div>
        <div id="grid"></div>
    </div>

    <script>
        const rows = 9;
        const cols = 9;
        const minesCount = 10;
        let mines = [];
        let revealedCount = 0;
        let flags = 0;
        let timerInterval = null;
        let timeElapsed = 0;
        let gameOver = false;
        let firstClick = true;

        const gridElement = document.getElementById('grid');
        const mineDisplay = document.getElementById('mine-count');
        const timerDisplay = document.getElementById('timer');
        const face = document.getElementById('face');

        function init() {
            gridElement.innerHTML = '';
            for (let i = 0; i < rows * cols; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                cell.addEventListener('mousedown', (e) => handleMouse(e, i));
                cell.addEventListener('contextmenu', (e) => e.preventDefault());
                gridElement.appendChild(cell);
            }
            mineDisplay.innerText = minesCount.toString().padStart(3, '0');
        }

        function handleMouse(e, index) {
            if (gameOver) return;
            
            // å·¦é”®ç‚¹å‡»
            if (e.button === 0) {
                if (gridElement.children[index].innerText === 'ğŸš©') return;
                
                if (firstClick) {
                    startTimer();
                    generateMines(index);
                    firstClick = false;
                }
                reveal(index);
            } 
            // å³é”®ç‚¹å‡»
            else if (e.button === 2) {
                toggleFlag(index);
            }
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeElapsed++;
                timerDisplay.innerText = Math.min(timeElapsed, 999).toString().padStart(3, '0');
            }, 1000);
        }

        function generateMines(excludeIndex) {
            let positions = Array.from({length: rows * cols}, (_, i) => i);
            positions = positions.filter(p => p !== excludeIndex); // ç¡®ä¿ç¬¬ä¸€æ¬¡ç‚¹å‡»ä¸æ˜¯é›·
            positions.sort(() => Math.random() - 0.5);
            mines = positions.slice(0, minesCount);
        }

        function toggleFlag(index) {
            const cell = gridElement.children[index];
            if (cell.classList.contains('revealed')) return;

            if (cell.innerText === 'ğŸš©') {
                cell.innerText = '';
                flags--;
            } else {
                cell.innerText = 'ğŸš©';
                flags++;
            }
            mineDisplay.innerText = Math.max(minesCount - flags, 0).toString().padStart(3, '0');
        }

        function reveal(index) {
            const cell = gridElement.children[index];
            if (cell.classList.contains('revealed') || cell.innerText === 'ğŸš©') return;

            if (mines.includes(index)) {
                endGame(false, index);
                return;
            }

            const mCount = countMines(index);
            cell.classList.add('revealed');
            revealedCount++;

            if (mCount > 0) {
                cell.innerText = mCount;
                cell.classList.add('n' + mCount);
            } else {
                getNeighbors(index).forEach(n => reveal(n));
            }

            if (revealedCount === rows * cols - minesCount) {
                endGame(true);
            }
        }

        function endGame(won, hitIndex) {
            gameOver = true;
            clearInterval(timerInterval);
            
            mines.forEach(m => {
                const cell = gridElement.children[m];
                cell.classList.add('revealed');
                cell.classList.add('mine');
                cell.innerText = 'ğŸ’£';
                if (m === hitIndex) cell.classList.add('mine-hit');
            });

            if (won) {
                face.innerText = 'ğŸ˜';
                // è¿™é‡Œæ˜¯ä¸‹ä¸€å…³çš„æç¤ºï¼Œä½ å¯ä»¥æ”¹æˆä»»ä½•ä½ æƒ³è¦çš„ç­”æ¡ˆ
                setTimeout(() => alert('ãŠã‚ã¦ã¨ã†ï¼1753'), 500);
            } else {
                face.innerText = 'ğŸ˜µ';
            }
        }

        function getNeighbors(index) {
            const r = Math.floor(index / cols);
            const c = index % cols;
            let res = [];
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    if (i === 0 && j === 0) continue;
                    let nr = r + i, nc = c + j;
                    if (nr >= 0 && nr < rows && nc >= 0 && nc < cols) {
                        res.push(nr * cols + nc);
                    }
                }
            }
            return res;
        }

        function countMines(index) {
            return getNeighbors(index).filter(n => mines.includes(n)).length;
        }

        init();
    </script>
