<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>お誕生日おめでとう</title>
    <style>
        /* 1. 全局样式：深黑色背景，纯白色文字 */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: "PingFang SC", "Microsoft YaHei", "Hiragino Sans GB", "Meiryo", sans-serif;
            text-align: center;
            padding: 50px 20px;
            line-height: 1.6;
        }

        /* 2. 标题样式：加大字号，增加字间距 */
        h1 {
            font-size: 2.5rem;
            letter-spacing: 5px;
            margin-bottom: 30px;
            /* 加上淡紫色的发光效果，很有解谜氛围 */
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        /* 3. 图片样式：加圆角和阴影，显得不那么生硬 */
        img {
            max-width: 90%;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin: 20px 0;
            border: 1px solid #333;
        }

        /* 4. 提示文字样式：颜色稍淡，保持神秘感 */
        p {
            font-size: 1rem;
            color: #cccccc;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <h1>祝你生日快乐</h1>
    
    <img src="picture1.png" alt="Happy Birthday">
    
    <p>修改网址后缀以进入下一关（加在最后一个/后面）<br>答案是五个小写字母</p >

</body>
</html>
