<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>字</title>
    <style>
        /* 彩虹色定义 */
        .r { color: #ff4d4d; font-weight: bold; } /* 红 */
        .o { color: #ffa500; font-weight: bold; } /* 橙 */
        .y { color: #ffff00; font-weight: bold; } /* 黄 */
        .g { color: #4dff4d; font-weight: bold; } /* 绿 */
        .c { color: #00ffff; font-weight: bold; } /* 青 */
        .b { color: #4d4dff; font-weight: bold; } /* 蓝 */
        .p { color: #b366ff; font-weight: bold; } /* 紫 */
        
        body { text-align: center; padding-top: 50px; font-family: 'Times New Roman', serif; background-color: #0a0a0a; color: #dcdcdc; }
        .container { display: inline-block; border: 1px solid #333; padding: 40px; background: linear-gradient(145deg, #111, #222); border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .example-word { font-size: 24px; margin: 10px 0; letter-spacing: 1px; }
        .target-word { font-size: 42px; margin-top: 30px; letter-spacing: 5px; border-top: 1px solid #444; padding-top: 20px; }
        .hint-text { margin-top: 30px; font-style: italic; color: #888; line-height: 1.6; }
    </style>
</head>
<body>

    <h1>第三关</h1>
    
    <div class="container">
        <div class="example-word"><b>Please</b> ...</div>
        <div class="example-word"><span class="r">F</span><span class="o">o</span><span class="y">r</span>tune ➔ <span class="y">FOR</span></div>
        <div class="example-word">Navi<span class="g">g</span><span class="c">i</span><span class="b">v</span><span class="p">e</span> ➔ <span class="p">GIVE</span></div>
        <div class="example-word">A<span class="r">m</span><span class="o">e</span>nds ➔ <span class="o">ME</span></div>

        <div class="target-word">
            N<span class="o">o</span>s<span class="y">t</span><span class="r">a</span>l<span class="g">g</span><span class="b">i</span><span class="p">a</span>
        </div>
        
        <p style="color: #555; letter-spacing: 10px; margin-top: 10px;">? ? ? ? ?</p >
    </div>

    <div class="hint-text">
        <p>“。”</p >
        <p>“。。”</p >
    </div>

    <p style="margin-top: 40px; font-size: 12px; color: #444;">提示：红 ➔ 橙 ➔ 黄 ➔ 绿 ➔ 蓝 ➔ 紫</p >

</body>
</html>
